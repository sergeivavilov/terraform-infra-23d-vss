name: Terraform Deployment Workflow

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (apply or destroy)'
        required: true
        default: 'apply'

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        working-directory: ./root/main-eks-root/
        shell: bash

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Terraform Init
      run: |
        terraform init -backend-config="bucket=githubactions-terraform-task" -backend-config="key=terraform.tfstate" -backend-config="region=us-east-1"

    - name: Terraform Plan
      run: |
        terraform plan -var-file="homework-project-vss.tfvars" -out=tfplan

    - name: Apply or Destroy Infrastructure
      if: ${{ github.event.inputs.action == 'apply' || github.event.inputs.action == 'destroy' }}
      run: |
        if [ "${{ github.event.inputs.action }}" == "apply" ]; then
          echo "Applying changes..."
          terraform apply -auto-approve tfplan
        elif [ "${{ github.event.inputs.action }}" == "destroy" ]; then
          echo "Destroying infrastructure..."
          terraform destroy -var-file="homework-project-vss.tfvars" -auto-approve

    - name: Upload Terraform Plan Output
      if: github.event.inputs.action == 'apply'
      uses: actions/upload-artifact@v2
      with:
        name: terraform-plan-output
        path: ./plan-output.txt





